<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet App</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      integrity="sha512-Oy+sz5W86PK0ZIkawrG0iv7XwWhYecM3exvUtMKNJMekGFJtVAhibhRPTpmyTj8+lJCkmWfnpxKgT2OopquBHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      table .bi-check-circle-fill {
        color: green;
      }

      table .bi-x-circle-fill {
        color: red;
      }

      table .btn.btn-danger {
        font-size: 14px;
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar Holder -->
      <nav id="sidebar" class="">
        <div class="sidebar-header" id="sidebar-title">
          <h3>Mỹ phẩm</h3>
          <strong><i class="bi bi-list"></i></strong>
        </div>

        <ul class="list-unstyled components">
          <li class="">
            <a href="./index.html">
              <i class="bi bi-house"></i>
              Trang chủ
            </a>
          </li>
          <li class="active">
            <a href="./sanpham.html">
              <i class="bi bi-pencil-square"></i>
              Quản lý sản phẩm
            </a>
          </li>
          <li class="">
            <a href="./donhang.html">
              <i class="bi bi-pencil-square"></i>
              Quản lý đơn hàng
            </a>
          </li>
          <li class="">
            <a href="./taikhoan.html">
              <i class="bi bi-pencil-square"></i>
              Quản lý người dùng
            </a>
          </li>
        </ul>
      </nav>

      <!-- Page Content Holder -->
      <div id="content">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Quản lý phim</a>
            <button class="btn btn-danger">
              <a href="../admin.html">Đăng xuất</a>
            </button>
          </div>
        </nav>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Thêm mới</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                  onclick="clearInput()"
                ></button>
              </div>
              <div class="modal-body">
                <div class="container" id="main">
                  <div
                    class="row justify-content-center align-items-center mt-4"
                  >
                    <div class="col-lg-10 col-lg-offset-10">
                      <form id="edit-form">
                        <div class="form-group row mb-3">
                          <label for="input-id" class="col-sm-3 col-form-label"
                            >ID</label
                          >
                          <div class="col-sm-9">
                            <input
                              type="text"
                              class="form-control"
                              id="input-id"
                              placeholder="Input ID"
                            />
                          </div>
                        </div>
                        <div class="form-group row mb-3">
                          <label
                            for="input-name"
                            class="col-sm-3 col-form-label"
                            >Tên sản phẩm</label
                          >
                          <div class="col-sm-4">
                            <input
                              type="text"
                              class="form-control"
                              id="input-name"
                              placeholder="Tên sản phẩm"
                            />
                          </div>
                          <label
                            for="input-age"
                            class="col-sm-2 col-form-label"
                            style="text-align: right"
                            >Thể loại</label
                          >
                          <div class="col-sm-3">
                            <select class="form-select" id="input-category" aria-label="Default select example">
                              <option value="daugoi" selected>Dầu gội</option>
                              <option value="lannach">Lăn nách</option>
                              <option value="nuochoa">Nước hoa</option>
                              <option value="suaruamat">Sữa rửa mặt</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group row mb-3">
                          <label
                            for="input-type"
                            class="col-sm-3 col-form-label"
                            >Giá sản phẩm</label
                          >
                          <div class="col-sm-9">
                            <input
                              type="number"
                              class="form-control"
                              id="input-thoiluong"
                              placeholder="Giá sản phẩm"
                            />
                          </div>
                        </div>
                        <div class="form-group row mb-3">
                          <label
                            for="input-type"
                            class="col-sm-3 col-form-label"
                            >Ảnh phim</label
                          >
                          <div class="col-sm-9">
                            <select class="form-select" id="input-img" aria-label="Default select example">
                              <option value="daugoi-1.jpg" selected>Dầu gội 1</option>
                              <option value="daugoi-2.jpg" >Dầu gội 2</option>
                              <option value="daugoi-3.jpg" >Dầu gội 3</option>
                              <option value="daugoi-4.jpg" >Dầu gội 4</option>
                              <option value="daugoi-5.jpg" >Dầu gội 5</option>
                              <option value="daugoi-6.jpg" >Dầu gội 6</option>
                              <option value="lannach-1.jpg" >Lăn nách 1</option>
                              <option value="lannach-2.jpg" >Lăn nách 2</option>
                              <option value="lannach-3.jpg" >Lăn nách 3</option>
                              <option value="lannach-4.jpg" >Lăn nách 4</option>
                              <option value="lannach-5.jpg" >Lăn nách 5</option>
                              <option value="lannach-6.jpg" >Lăn nách 6</option>
                              <option value="lannach-7.jpg" >Lăn nách 7</option>
                              <option value="lannach-8.jpg" >Lăn nách 8</option>
                              <option value="nuochoa-1.jpg" >Nước hoa 1</option>
                              <option value="nuochoa-2.jpg" >Nước hoa 2</option>
                              <option value="nuochoa-3.jpg" >Nước hoa 3</option>
                              <option value="nuochoa-4.jpg" >Nước hoa 4</option>
                              <option value="suaruamat-1.jpg" >Sữa rửa mặt 1</option>
                              <option value="suaruamat-2.jpg" >Sữa rửa mặt 2</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group row mb-3">
                          <label
                            for="input-weight"
                            class="col-sm-3 col-form-label"
                            >Ngày đăng</label
                          >
                          <div class="col-sm-3">
                            <input
                              type="date"
                              class="form-control"
                              id="input-lichchieu"
                              placeholder=""
                            />
                          </div>

                          <label
                            for="input-length"
                            class="col-sm-3 col-form-label"
                            style="text-align: right"
                            >Giá giảm</label
                          >
                          <div class="col-sm-3">
                            <input
                              type="number"
                              class="form-control"
                              id="input-giave"
                            />
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                  onclick="clearInput()"
                >
                  Thoát
                </button>
                <button type="button" class="btn btn-primary" id="submit-btn">
                  Thêm mới
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="container" style="max-width: 90%">
          <!-- Button trigger modal -->
          <div class="d-flex justify-content-end mb-4">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Thêm mới
            </button>
          </div>
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Thể loại</th>
                <th scope="col">Giá sản phẩm</th>
                <th scope="col">Giá giảm</th>
                <th scope="col">Ngày tạo</th>
                <th scope="col">Ảnh</th>
                <th scope="col">Hoạt động</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./script/storage.js"></script>
    <script src="./sanpham.js"></script>
  </body>
</html>
